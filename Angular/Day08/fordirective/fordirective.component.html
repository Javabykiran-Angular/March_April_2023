<table border="1px">
    <tr>
        <th>Sr No</th>
        <th>Product name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
    </tr>
    <tbody>
        <tr *ngFor="let item of arrObj;index as i"
            (mouseover)="onMouseover(item)"
            [ngClass]="{
                'selected':highlight=== item.name
            }"

            (mouseout)="onMouseOut()"
        >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
