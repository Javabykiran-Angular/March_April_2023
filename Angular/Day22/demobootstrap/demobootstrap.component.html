<div class="container">
<div class="row">
    <div class="col-sm-2 col-md-6 col-lg-6">

        <table class="table table-striped table-bordered">
            <tr>
                <th>Sr No</th>
                <th>Product name</th>
                <th>Product Price</th>
                <th>Product Quantity</th>
            </tr>

            <tbody>
                <tr *ngFor="let item of arrObj;index as i">
                    <td> {{i+1}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.price}} </td>
                    <td> {{item.qty}} </td>
                </tr>
            </tbody>

        </table>

    </div>

    <div class="col-sm-2 col-md-6 col-lg-6" >
        <div class="form-group">
            <label for="">Username::</label>
            <input type="text" class="form-control" placeholder="Enter the Username">
            <label for="">Password::</label>
            <input type="password" class="form-control" placeholder="Enter the Password"> <br>
            <button class="btn btn-success">Login</button>
        </div>
    </div>

    

</div>
</div>
