<p>switchdirective works!</p>

    <input #colorname type="text" placeholder="Enter the Color name ">
    <br><br>
    <button (click)="onSend(colorname.value)" >Send</button> <br><br>

    <div [ngSwitch]="choice">
        <div *ngSwitchCase="'red'"
            [style.background]="choice"
        >Your Color name is  {{choice}} </div>
        <div *ngSwitchCase="'green'"
        [style.background]="choice"
        >Your Color name is  {{choice}} </div>
        <div *ngSwitchCase="'blue'"
        [style.background]="choice"
        >Your Color name is  {{choice}} </div>
        <!-- <div *ngSwitchDefault
            [style.background]="choice===''?'black':'orange'"
            [style.color]="choice===''?'white':'black'"

        > -->
        <div *ngSwitchDefault
        [ngStyle]="{
            'background':choice===''?'black':'orange',
            'color':choice===''?'white':'black'
        }">        
        Your Color name is Wrong {{choice}} </div>
    </div>
